<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>도연우의 미니홈피</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-150%)' },
              },
              'bounce-short': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(4px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              marquee: 'marquee 12s linear infinite',
              'bounce-short': 'bounce-short 0.5s ease-in-out 2',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --retro-blue: #85a5ff;
        --retro-bg: #e0e0e0;
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'DungGeunMo', 'Courier New', Courier, monospace;
        background-color: var(--retro-blue);
      }
      #root {
        width: 100%;
        height: 100%;
      }
      .font-hand {
        font-family: 'Gaegu', cursive;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
        background: #f0f0f0;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border: 2px solid #f0f0f0;
        border-radius: 4px;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도연우의 미니홈피</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'bounce-short': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              marquee: 'marquee 10s linear infinite',
              'bounce-short': 'bounce-short 0.5s ease-in-out 2',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'DungGeunMo', sans-serif;
        background-color: #85a5ff;
        background-image: 
          linear-gradient(45deg, #809bf5 25%, transparent 25%, transparent 75%, #809bf5 75%, #809bf5),
          linear-gradient(45deg, #809bf5 25%, transparent 25%, transparent 75%, #809bf5 75%, #809bf5);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      .font-hand {
        font-family: 'Gaegu', cursive;
      }
      /* Custom scrollbar for retro feel */
      ::-webkit-scrollbar {
        width: 12px;
        background: #e2e8f0;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border: 2px solid #000;
        box-shadow: inset -1px -1px 0px 0px white, inset 1px 1px 0px 0px gray;
      }
      ::-webkit-scrollbar-button {
        background: #cbd5e1;
        border: 2px solid #000;
        height: 12px;
      }
    </style>

  }
}
</script>
